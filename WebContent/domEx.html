<body>
    <table id="tbl" border="1"> </table>
    <script>
        var p1 = {
            name: 'Hong',
            id: 'user1',
            score: 80,
            gender: '남'
        }
        var p2 = {
            name: 'Hwang',
            id: 'user2',
            score: 80,
            gender: '남'
        }
        var p3 = {
            name: 'Pack',
            id: 'user3',
            score: 80,
            gender: '여'
        }
        var p4 = {
            name: 'Choi',
            id: 'user4',
            score: 80,

        }
        // for (var field in p3) {
        //     console.log(field, p3[field]);
        // }

        var persons = [p1, p2, p3, p4];

        // for (var p of persons) {
        //     console.log(`이름 ${p.name}`);
        //     console.log(`아이디 ${p.id}`);
        //     console.log(`점수 ${p.score}`);
        //     console.log(`성별 ${p.gender}`);
        // }

         
        var tbl = document.getElementById('tbl')
        var btn = document.getElementById('button')


        for (var person of persons) {   // for ~ of 배열 반복
            var tr1 = document.createElement('tr');
            var btn = document.createElement('button');
            for (var field in person) { // for ~ in 필드 반복
                var td1 = document.createElement('td');
                td1.innerHTML = person[field];
                btn.innerHTML = '삭제';
                btn.onclick = function () {
                    console.log(this.parentNode.remove());
                }
                tr1.appendChild(td1);
                tr1.appendChild(btn);
            }
            tbl.appendChild(tr1);
        }
         
    

            
    </script>
</body>
</html>
