<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        .content {
            background-color: paleturquoise;
        }

        span {
            display: inline-block;
            width: 50vw;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p><button class='btn1'>클릭1</button></p>
    <p>내용1</p>
    <p><button class='btn2'> 클릭2</button> </p>
    <p>내용2</p>


    <input type="text" name="firstname" value="piggy">
    <input type="number" name="age" value="10">
    <button id="btn3">추가</button>
    <p id="show"></p>
    <span class="new"></span>


    <script>
        $('#btn3').click(function () {
            let fname = $('input[type="text"]').val();
            let age = $('input[type="number"]').val();
            let btn = $('<button />').html('Del');
            let span = $('<span />').html(fname + ' ' + age);
            btn.click(function () {
                $(this).parent().remove();});
            
        

            $('p#show').append(
                $('<div />').append(span)
                .append(btn));
        });



        $(span).on({
            mouseover: function () {
                $(this).css({
                    'color' : 'palevioletred',
                            });
            },
            mouseout: function () {
                $(this).css({
                    'color': '',
                           });
            }
        })


        $('.btn1').click(function () {
            $('p:contains(내용)').html('Hello');
        });

        $('.btn2').on('click', function () {
            $(this).parent().next().css('color', 'palevioletred')
                .attr('id', 'content2')
                .addClass('content');
        });
        $('p:eq(1)').on({
            mouseover: function () {
                $(this).parent().next().css({
                    'background-color': 'palevioletred',
                    'font-size': '30px'
                });
            },
            mouseout: function () {
                $(this).css({
                    'background-color': '',
                    'font-size': '15px'
                });
            }
        })
    </script>
</body>

</html>
