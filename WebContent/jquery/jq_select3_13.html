<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script>
        $(function(){
            $("strong").unwrap();
            $(".ct1").wrap("<div/>");
            $(".ct2").wrapAll("<div/>");
            $("li").wrapInner("<h3 />");
        })
    </script>
    <style>
        div{background-color: aqua;}
    </style>
</head>
<body>
    <h1 id="tit_1">
    <strong>객체조작</strong>
</h1>
<p class="ct1">1</p>
<p class="ct1">2</p>
<p class="ct2">3</p>
<p class="ct2">4</p>
<ul>
    <li>3</li>
    <li>4</li>
</ul>
</body>
</html>
