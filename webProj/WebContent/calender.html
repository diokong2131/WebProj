<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender.html</title>
    <STYLE>
    </STYLE>
</head>

<body>
    <script>
        var month = 4;
        var today = new Date(2021, (month - 1), 1);
        console.log(today.getDay());
        var lastDay = new Date(2021, month, 0);
        console.log(lastDay.getDate());

        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
        var tbl = '<table><tr>';
        tbl += '<caption>' + month + '월</caption>'

        for (day of days) {
            tbl += '<th>' + day + '</th>';
        }
        tbl += '</tr><tr>';

        for (var i = 0; i < today.getDay(); i++) { //공란 
            tbl += '<td></td>';
        }
        for (var i = 1; i <= lastDay.getDate(); i++) { //공란이후에 찍힐날짜
            if (i % 7 == 7 - today.getDay()) { //7일에서 ,, 4알을 뺀 날 이후에 줄바꿔라
                tbl += '<td background>' + i + '</td>';
                tbl += '</tr><tr>';
            }else{
                tbl += '<td>' + i + '</td>';
            }
        }

        tbl += '</tr>';
        tbl += '</table>';
        document.write(tbl);
    </script>
</body>

</html>
