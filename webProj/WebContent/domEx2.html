<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domEx.html</title>
</head>

<body>
    <table id="tbl" border="1"> </table>
    <script>
        var p1 = {
            name: 'Hong',
            id: 'user1',
            score: 80,
            gender: '남'
        }
        var p2 = {
            name: 'Hwang',
            id: 'user2',
            score: 80,
            gender: '남'
        }
        var p3 = {
            name: 'Pack',
            id: 'user3',
            score: 80,
            gender: '여'
        }
        var p4 = {
            name: 'Choi',
            id: 'user4',
            score: 80,
            gender: '여'
        }

        var persons = [p1, p2, p3, p4];

        // table,tr,td
        var tbl = document.getElementById('tbl'); //테이블 읽어옴

        function createTitle() {
            var trTag = document.createElement('tr');
            for (var i = 0; i < arguments.length; i++) {
                var td1 = document.createElement('th');
                td1.innerHTML = arguments[i];
                trTag.appendChild(td1);
            }

            tbl.appendChild(trTag);
        }

        function createData() {
            for (var person of persons) {
                var trTag = document.createElement('tr');

                trTag.onmouseover = function () {
                    console.log(this.style.backgroundColor = "yellow");
                }
                trTag.onmouseout = function () {
                    console.log(this.style.backgroundColor = '');
                }
                
                for (var field in person) { // for ~ in 필드의 요소 반복
                    var tdTag = document.createElement('td');
                    var text = document.createTextNode(person[field]);
                    trTag.appendChild(tdTag);
                    tdTag.appendChild(text);
                }

                var btn = document.createElement('button');
                btn.innerHTML = '삭제';
                btn.onclick = function () {
                    console.log(this.parentNode.parentNode.remove());
                }

                var tdTag = document.createElement('td');
                tdTag.appendChild(btn);
                trTag.appendChild(tdTag);

                tbl.appendChild(trTag);
            }
        }
        createTitle('Name', 'Id', 'Score', 'Gender', '기능');
        createData();
    </script>
</body>

</html>
